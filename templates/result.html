<!DOCTYPE html>
<html>
<head>
    <title>VAE Image Reconstruction Result</title>
</head>
<body style="background-color: #f2f2f2; padding: 20px;">
    <h1 style="text-align: center;">Image Reconstruction Result</h1>
    <div style="display: flex; align-items: center; justify-content: space-around; padding: 20px;">
        <div style="text-align: center;">
            <h2>Original Image</h2>
            <img src="data:image/png;base64,{{ original_image }}" style="max-width: 400px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        </div>
        <div style="text-align: center;">
            <h2>Reconstructed Image</h2>
            <img src="data:image/png;base64,{{ decoded_image }}" style="max-width: 400px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        </div>
    </div>
</body>
</html>
